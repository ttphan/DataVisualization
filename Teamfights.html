/**

function eucl(x1, y1, x2, y2) {
    dx = Math.abs(x1-x2);
    dy = Math.abs(y1-y2);
    distance = Math.sqrt((dx*dx) + (dy*dy));
    return(distance);
}   

function makeArrayOf(value, length) {
  var arr = [];
  var i = length;
  while (i--) {
    arr[i] = value;
  }
  return arr;
}

function avgArray(arr) {
    var newArr = [];
    for(var i = 0; i < arr.length; i++) {
        if(arr[i] > 0) {
            newArr[i] = arr[i] / 5;
        }
        else {
            newArr[i] = 0;
        }
    }

    return newArr;
}

function euclArray(arr1, arr2, arr3, arr4) {
    var euclArr = [];
    for(var i = 0; i < arr1.length; i++) {
        euclArr[i] = eucl(arr1[i], arr2[i], arr3[i], arr4[i]);
    }
    return euclArr;
}

function menuChanged() {
    var selectedValue = d3.event.target.value;

}


function filterDD(arr) {
        var newArr = [];
        var length = 0;

        for(var i = 0; i < arr.length; i++) {
            if(i == 0) {
                if(arr[i+1] != arr[i]+1) {
                    arr[i] = 0;
                }
                else {
                    newArr.push(arr[i]);
                }
            }
            else if(i == arr.length-1){
                if(arr[i-1] != arr[i]-1) {
                    arr[i] = 0;
                } 
                else {
                    newArr.push(arr[i]);
                }
            } 
            else {
                if(arr[i-1] != arr[i]-1 && arr[i+1] != arr[i]+1) {
                    arr[i] = 0;
                }
                else { 
                    newArr.push(arr[i]);
                }
            }
        }
        return newArr;
    }

//GET MATCH
function getMatch(matchId) {
    reset();
    computeSmallDD(matchId);
}

function reset() {
    svg.selectAll("ellipse")

}


function computeSmallDD(matchId) {
    var winArray = [];
    var loseArray = [];

    var winSmallDDArray = [];
    var loseSmallDDArray = [];

    var smallDDArray = [];

    var earlyGame = 100;

    // Smallest (100 * n)% of the win/loseArray
    var treshold = 0.3;

    d3.csv("scripts/deliverables/match-" + matchId + "-distance.csv", function(error, data) {
        data.forEach(function(d) {
            d.match = +d.match;
            d.team  = d.team;
            d.tsync = +d.tsync;
            d.DD    = +d.DD;
            d.Tier  = d.Tier;
            d.WinLose = d.WinLose;

            if (d.tsync > earlyGame) {
                if (d.WinLose == "Win") {
                    winArray.push([d.tsync, d.DD]);
                }
                else {
                    loseArray.push([d.tsync, d.DD]);
                }
            }
            
        });

        // Sort both arrays by DD and get the first (100*treshold)%.
        winArray.sort(comparison);
        loseArray.sort(comparison);

        for (var i = 0; i < (winArray.length*treshold); i++) {
            winSmallDDArray.push(winArray[i][0]);
            loseSmallDDArray.push(loseArray[i][0]);
        }

        smallDDIntersect(winSmallDDArray, loseSmallDDArray);

        smallDDArray.sort(function(a,b) { return a-b; });

        smallDDArray = filterDD(smallDDArray);

        var clusterArray = defineClusters(smallDDArray);

        computeInterTeamDistArr(matchId, smallDDArray, clusterArray);

        function smallDDIntersect(arr1, arr2) {
            for(var i = 0; i < arr1.length; i++) {
                for(var j = 0; j < arr2.length; j++) {
                    if(arr1[i] == arr2[j]) {
                        smallDDArray.push(arr1[i]);
                    }
                }
            }
        }

        // Comparison for double arrays
        function comparison(a, b) {
            return a[1] - b[1];
        }
    });

    return smallDDArray;
}

function defineClusters(arr) {
    var cluster = {};
    var index = 0;
    cluster[arr[0]] = index;

    for (var i = 1; i < arr.length; i++) {
        if (arr[i+1] - arr[i] < 30) {
            cluster[arr[i]] = index;
        }
        else {
            cluster[arr[i]] = index;

            index++;
        }
    }

    return cluster;
}



function computeInterTeamDistArr(matchId, smallDDArray, clusterArray) {
    var matchTime;
    var winTeamPlayers = [];
    var loseTeamPlayers = [];

    var xPosWin = 0;
    var yPosWin = 0;

    var xPosLose = 0;
    var yPosLose = 0;

    var posListWinX = [];
    var posListWinY = [];

    var posListLoseX = [];
    var posListLoseY = [];

    d3.csv("scripts/deliverables/match-" + matchId + "-zones.csv", function(error, data) {
        var clusters = [];

        data.forEach(function(d) {
            d.t = +d.t;
            d.x = +d.x;
            d.y = +d.y;
            d.match = +d.match;
            d.team = d.team;
            d.player = d.player;
            d.won = +d.won;
            d.tstd = +d.tstd;
            d.tsync = +d.tsync;
            d.tper = +d.tper;
            d.tier = d.tier;
            d.zone = d.zone;
            
            if (smallDDArray.indexOf(d.tsync)!=-1){
                var clusterIndex = clusterArray[d.tsync];

                if (clusters[clusterIndex] == undefined) {
                    clusters[clusterIndex] = {
                        cIndex: clusterIndex,
                        xAvg: 0,
                        yAvg: 0,
                        xSum: 0, 
                        ySum: 0, 
                        xHigh: 0, 
                        yHigh: 0, 
                        xLow: Number.POSITIVE_INFINITY, 
                        yLow: Number.POSITIVE_INFINITY,
                        cLength: 0
                    };
                }

                var cluster = clusters[clusterIndex];

                if (cluster.xHigh < d.x) {
                    cluster.xHigh = d.x;
                }
                if (cluster.xLow > d.x) {
                    cluster.xLow = d.x;
                }
                if (cluster.yHigh < d.y) {
                    cluster.yHigh = d.y;
                }
                if (cluster.yLow > d.y) {
                    cluster.yLow = d.y;
                }

                cluster.xSum += d.x;
                cluster.ySum += d.y;
                cluster.cLength++;


                if (d.won==1){
                    if (posListWinX[d.tsync] == null) {
                        posListWinX[d.tsync] = 0;
                    }
                    if (posListWinY[d.tsync] == null) {
                        posListWinY[d.tsync] = 0;
                    }

                    posListWinX[d.tsync] += d.x;
                    posListWinY[d.tsync] += d.y;
                } 
                else {
                    if (posListLoseX[d.tsync] == null) {
                        posListLoseX[d.tsync] = 0;
                    }
                    if (posListLoseY[d.tsync] == null) {
                        posListLoseY[d.tsync] = 0;
                    }

                    posListLoseX[d.tsync] += d.x;
                    posListLoseY[d.tsync] += d.y;
                }
            }


        });

        var colors = colorbrewer.Set1[9]
                    .concat(colorbrewer.Set2[8])
                    .concat(colorbrewer.Set3[12]);

        d3.select("#info").append("h1").text(Object.keys(clusters).length + " team fights");

        clusters.forEach(function(cluster) {
            cluster.xAvg = cluster.xSum / cluster.cLength;
            cluster.yAvg = cluster.ySum / cluster.cLength;

            // 10 players, so divide by 10
            cluster.cLength = cluster.cLength / 10;

            var index = cluster.cIndex + 1;

            d3.select("#info")
                .append("p")
                .text("Team fight " + index)
                .style("color", colors[cluster.cIndex]);
        });

        

        // var avgPosListWinX = avgArray(posListWinX);

        // var avgPosListLoseX = avgArray(posListLoseX);
        // var avgPosListLoseY = avgArray(posListLoseY);


        // //Lijst met alle afstanden tussen teams op tijdstippen waarop DD kleiner is dan een bepaalde waarde.
        // var interTeamDistArr = euclArray(avgPosListWinX, avgPosListWinY, avgPosListLoseX, 
        //     avgPosListLoseY);

        //         if(avgPosListWinY.indexOf(Math.round(d.y)) != -1) {
        //             filteredData.push({x: d.x, y: d.y});
        //         }
        //     }
        // });

        ellipse = svg.append("g")
            .selectAll("ellipse")

            .append("ellipse")
            .attr("cx",
                function(c) {
                    return ((c.xAvg * 6) + 3) + 15;
                }
            )
            .attr("cy",
                function(c) {
                    return (((124 - c.yAvg) * 6) + 3) + 15;
                }
            )
            .attr("rx",
                function(c) {
                    return ((c.xHigh - c.xLow) / 2);
                }
            )
            .attr("ry",
                function(c) {
                    return ((c.yHigh - c.yLow) / 2);
                }
            )
            .attr("fill-opacity", function(c) {
                return 0.75;
            })
            .style("fill",
                function(c) {
                    return colors[c.cIndex];
                }
            );

        console.log(clusterArray);
